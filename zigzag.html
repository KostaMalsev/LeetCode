<body>

<a id="out"> </a>

<script>

/**
 * @param {string} s
 * @param {number} numRows
 * @return {string}
 */

var convert = function(s, numRows) {
	
		let out= document.querySelector('#out');

    
    let nrows = numRows;
    let ncols = 7;//Math.ceil(s.length/numRows);
    
    //var a = new Array(nrows).fill(new Array(ncols).fill(''));
		var a = new Array(nrows*ncols).fill('*');
    


    function printMatrix(){
				let outm='';
				let outmHTML = ''
				for(let row=0;row<nrows;row++)
				{
					for(let col=0;col<ncols;col++)
					{
						outm+= get(row,col)+ ' ';
						outmHTML+=get(row,col)+ ' ';
					}
					outm+='\n';
					outmHTML+='<br>';
				}//a.map((d) => d.join(" ")).join("\n");
				console.log(outm);
				return outmHTML;
    }

		
		function set(row,col,value)
		{
			a[row*(ncols) + col] = value;
			return;
		}
		
		function get(row,col)
		{
			return a[row*(ncols) + col];
		}
    
    function store()
    {
        let i=0;
        let row=1;
        let col=0;
        
        //a[0][0] = s[0];
				set(0,0,s[0]);
        i++;
        //console.log('a(',0,col,')=',a[0][col],'@',0,'2nd')

      //Go down:
      while(i < s.length)
          {
              
        while( ((row <= nrows-1)  || (row < 2)) && (i < s.length) )
            {
                //console.log('first loop',row,col,i)
                //a[row][col] = s[i];
								set(row,col,s[i]);
								console.log('a(',row,col,')=',get(row,col),'@',i,'1st')
                //console.log('a(',row,col,')=',a[row][col],'@',i,'1st')
                i++;
                row++;
            }
            
         row-=2;
         col++;
        console.log('-----outside 1st loop',row,col,i);

        //diagonal up
        while( (row >= 0) && (i < s.length) )
        {
              
                //console.log('second loop before',row,col,i);
                //a[row][col] = s[i];
								set(row,col,s[i]);
                console.log('a(',row,col,')=',get(row,col),'@',i,'2nd')
                row--;
                col++;
                i++;
        }
             col--;
             row+=2;
       console.log('-----outside 2nd loop',row,col,i);

                        
          }
    if(typeof(out)!=='undefined')    
    	out.innerHTML = printMatrix();
    printMatrix();

    return; //a was updated
  }
    
    function print()
    {
        let i=0;
        let res = '';
        let col = 0;
        let row = 0;
                
        let outm='';
				for(let row=0;row < nrows;row++)
				{
					for(let col=0;col < ncols;col++)
					{
						if(get(row,col)!='*')
							outm+= get(row,col);
					}
				}
				console.log(outm);
				return outm;        
    }
    
    store();
    print();
    
    
};

let s = "PAYPALISHIRING"
let numRows = 3;

convert (s, numRows); 

</script>

</body
