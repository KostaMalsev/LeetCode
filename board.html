<script>
/**
 * @param {number[][]} board
 * @return {number}
 */
var slidingPuzzle = function(board) {
    
    
    let hs={};
    let ind = 1;
    
    function check(a)
    {
        for(let i=0;i <a.length,i++)
            {
                for(let j=0;j<a[0].length;j++)
                    {
                        if(a[i][j]!=ind)
                            return false;
                    }
            }
        return true;
    }
    
    
    let steps = 0;
    
    
    function swap(brd,i,j,r,c)
    {
        let brd2 = [];
        for(let ii=0;ii < brd.length;ii++)
            {
                brd2.push(brd[ii].slice());
            }
        if(r > 0 && r < 2 && c >0 && c<3)
            {
               brd2[r][c] = 0;
               brd2[i][j] = brd[i][j]; 
            }
        return brd2;
        
    }
                    
    
    function move(br,i,j,step,path)
    {
        
        if(check(br)){
            steps = step;
            console.log('reached solution: on step',step,'path:',path);
            return;
            
        }else{
            
            if(hs[br.toSting()]!==undefined)
                {
                    steps = -1;
                    return;
                }else{
                    hs[br.toSting()] = 1;
                    let nbrd = swap(br,i,j,i+1,j+1);
                    move(nbrd,i+1,j+1,step+1)
                    let nnbrd = swap(nbrd,i,j,i+1,j+1);
                    
                    
                    
                }
            
        }
        
        
    }
    
};

</script>
