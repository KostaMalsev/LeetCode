  <script>
  /**
   * @param {string} digits
   * @return {string[]}
   */
  var letterCombinations = function(digits) {

    const STRT = 97 - 2;


    function getChars(digit_) {
      if (digit_ == '1') return [];
        
      if(digit_ == '7') return ['p','q','r','s'];
      if(digit_ == '8') return ['t','u','v'];
      if(digit_ == '9') return ['w','x','y','z'];
        
      let digit = Number(digit_) * 3 - 4;

      return [String.fromCharCode(STRT + digit),
        String.fromCharCode(STRT + digit + 1),
        String.fromCharCode(STRT + digit + 2)
      ];
    }
    
    let digitA = digits.split("");


    if (digits.length == 0) return [];
    if (digits.length == 1) return getChars(digitA[0]);

    let dg = 0;
    let res = [];
    let options = [];

    for (let i = 0; i < digitA.length; i++) {
      options.push(getChars(digitA[i]));
    }
    console.log(options)

    for (let i = 0; i < options[0].length; i++) {
      if (options.length < 2) {
        str = options[0][i];
        res.push(str);
        continue;
      }

      for (let j = 0; j < options[1].length; j++) {
        if (options.length < 3) {
          str = options[0][i] + options[1][j];
          res.push(str);
          continue;
        }

        for (let k = 0; k < options[2].length; k++) {
          if (options.length < 4) {
            str = options[0][i] + options[1][j] + options[2][k];
            res.push(str);
            continue;
          }
          for (let g = 0; g < options[3].length; g++) {

            let str = options[0][i] + options[1][j] +
              options[2][k] + options[3][g];
            res.push(str);
          }
        }

      }
    }
    console.log(res)

    return res;

  };

</script>
