<script>
/**
 * @param {number} x
 * @return {number}
 */
var reverse = function(x) {
    
    var digit, result = 0;
    let n = x;
    
    while(Math.abs(n) > 0 && (Math.abs(result) < Math.pow(2,31)-1) )
        {
            digit = n % 10  
            result = (result * 10) + digit  
            n = ~~(n)/10|0;
        }
    if(Math.abs(n) > 0 || (Math.abs(result) > Math.pow(2,31)-1) ) return 0
    else return result;
    
};
</script>
