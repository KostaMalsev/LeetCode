function rem(s,i)
{
  return s.slice(0,i) + s.slice(i,s.length);
}



function permut(string) 
{
  if (string.length < 2) 
    return string; // This is our break condition

  var permutations = []; // This array will hold our permutations
  for (var i = 0; i < string.length; i++) 
  {
    var char = string[i];

    // Cause we don't want any duplicates:
    if (string.indexOf(char) != i) // if char was used already
      continue; // skip it this time

    var remainingString = string.slice(0, i) + 
                          string.slice(i + 1, string.length); 

    let subPermutation = permut(remainingString);
    
    console.log('------')
    //for (var subPermutation of permut(remainingString))
    for(let i=0;i< subPermutation.length;i++)
    {
      permutations.push(char + subPermutation[i]);
      console.log(subPermutation[i]);
    }
  }
  return permutations;
}

var myString = "1234";
 permutations = permut(myString);
