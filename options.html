<script>

let s = '123456'
let saa = s.split('');
let sa=[];

function gen(ss,i,count,path)
{
  
  if(i >= saa.length-1 )
  {
    return ss;
    
  }else{
    
    
    let si = ss.slice();
    let char = si.splice(i,1);  
    let l = gen(si,i+1,count+1,path);
    
    
    //console.log('l:',l,'char:',char);
      sa.push(char+l.join(''))
      sa.push(l.join('')+char)
    return l;
  }
}


gen(saa,0,0,'');

console.log(sa)

</script>
