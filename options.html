<script>

let s = '123456'
let saa = s.split('');
let sa=[];


function rem(s,i)
{
  return s.slice(0,i) + s.slice(i,s.length);
}

function gen(ss,i,count,path)
{
  
  if(i >= saa.length-1 )
  {
    return ss;
    
  }else{
    let c = s[i];
    let l = gen(rem(s,i),i+1,count+1,path);
    
    
    //console.log('l:',l,'char:',char);
    sa.push(c+l)
      
    return l;
  }
}


const stringPermutations = str => {
  
  if (str.length <= 2) 
      return str.length === 2 ? [str, str[1] + str[0]] : [str];
  return str
    .split('')
    .reduce(
      (acc, letter, i) =>
        acc.concat(stringPermutations(str.slice(0, i) + str.slice(i + 1)).map(val => letter + val)),
      []
    );
};

console.log(stringPermutations('abc'));
console.log(stringPermutations('*$*'));


gen(s,0,0,'');

console.log(sa)

</script>
